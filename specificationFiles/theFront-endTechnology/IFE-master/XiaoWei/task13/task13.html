<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式化HTML表单</title>
	<link rel="stylesheet" type="text/css" href="task13.css">
</head>
<body>
	<form>
		<h1>to:Mozila</h1>

		<div id="from">
			<label for="name">from:</label>
			<input type="text" name="use_name" id="name">
		</div>

		<div id="reply">
			<label for="mail">reply:</label>
			<input type="email" name="use_email" id="mail">
		</div>

		<div id="message">
			<label for="msg">Your message:</label>
			<textarea id="msg" name="use_message"></textarea>
		</div>

		<div class="button">
			<button type="submit">Send your message</button>
		</div>
	</form>
</body>
</html>
