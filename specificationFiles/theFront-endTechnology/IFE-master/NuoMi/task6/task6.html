<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态数据绑定（四）</title>
</head>
<body>
	<h3>模拟Vue：传入的参数是一个 Selector 和一个数据对象，程序需要将 HTML 模板片段渲染成正确的模样。 这是一次性的静态数据绑定</h3>
	<div id="app">
		<p>姓名：{{user.name}}</p>
		<p>年龄：{{user.age}}</p>
	</div>
	<script type="text/javascript" src="Vue.js"></script>
</body>
</html>
