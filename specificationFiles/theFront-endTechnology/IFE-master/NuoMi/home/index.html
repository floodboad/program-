<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>亿间教室</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="homePage" id="one">
		<div class="btns">
			<button type="button">登录</button>
			<button type="button">注册</button>
		</div>
	</div>
	<div class="direction" id="two">
	</div>
	<script>
		var one=document.getElementById("one");//第一页
	    var two=document.getElementById("two");//第二页

	    //设置首页背景图高度等于视口高度
	    var h=getViewportSize(window).h;//获取视口高度
	    one.style.height=h+"px";//设置高度
	    two.style.height=h+"px";//设置高度

	    window.onresize=function() {
			//设置首页背景图高度等于视口高度
			var h=getViewportSize(window).h;//获取视口高度
	    	one.style.height=h+"px";//设置高度
	    	two.style.height=h+"px";//设置高度
	}

	    //查询窗口的视口尺寸
        function getViewportSize(w) {
	      w=w||window;

	      //除了IE8及更早的版本以外，其他的浏览器都能用
	      if(w.innerWidth!=null)
		     return {w:w.innerWidth,h:w.innerHeight};

	      //标准模式下的IE或任何其他浏览器
	       var d=w.document;
           if(document.compatMode=="CSS1Compat")
		      return {w:d.documentElement.clientWidth,
				    h:d.documentElement.clientHeight};

	      //怪异模式下的浏览器
	      return {w:d.body.clientWidth,h:d.body.clientHeight};
       }
	</script>
</body>
</html>
