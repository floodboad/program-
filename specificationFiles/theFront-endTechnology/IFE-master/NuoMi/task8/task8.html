<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义checkbox、radiobox样式</title>
	<link rel="stylesheet" type="text/css" href="task8.css">
</head>
<body>
	<div class="container">
		<div>
			<p>雪碧图实现</p>
			<div class="sprite_radio">
				<input type="radio" name="sex" id="male">
				<label for="male"><span>male</span></label>
				<input type="radio" name="sex" id="female">
				<label for="female"><span>female</span></label>
			</div>
			<div class="sprite_check">
				<input type="checkbox" name="fruit" id="apple">
				<label for="apple"><span>apple</span></label>
				<input type="checkbox" name="fruit" id="banana">
				<label for="banana"><span>banana</span></label>
				<input type="checkbox" name="fruit" id="pear">
				<label for="pear"><span>pear</span></label>
			</div>
		</div>
		<div>
			<p>伪元素实现</p>
			<div class="pseudo_radio">
				<input type="radio" name="age" id="old">
				<label for="old">old</label>
				<input type="radio" name="age" id="young">
				<label for="young">young</label>
			</div>
			<div class="pseudo_check">
				<input type="checkbox" name="sport" id="soccer">
				<label for="soccer">soccer</label>
				<input type="checkbox" name="sport" id="swim">
				<label for="swim">swim</label>
				<input type="checkbox" name="sport" id="run">
				<label for="run">run</label>
			</div>
		</div>
	</div>
</body>
</html>
