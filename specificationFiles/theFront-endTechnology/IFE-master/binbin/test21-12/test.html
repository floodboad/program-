<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas使用ImageData实现动态模糊</title>
</head>
<body>
	<p>要使用的图像：</p>
	<img id="tulip" src="1.jpg" alt="The Tulip"/>
	<p>画布：</p>
	<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;background:#ffffff;">
	Your browser does not support the HTML5 canvas tag.
	</canvas>
</body>
<script type="text/javascript" src="ImageData.js"></script>
</html>
