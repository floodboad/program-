<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可视化树的遍历、查询、增删</title>
  <link rel="stylesheet" type="text/css" href="Tree.css">
</head>
<body>
  <div class="flexContainer">
    <div id="root">
      阿里巴巴
      <div>
        蚂蚁金服
        <div>
          支付宝
          <div>芝麻信用</div>
          <div>借呗</div>
          <div>余额宝</div>
          <div>蚂蚁森林</div>
        </div>
        <div>
          网商银行
        </div>
        <div>
          蚂蚁财富
          <div>存金宝</div>
          <div>基金</div>
          <div>定期</div>
          <div>股票</div>
        </div>
      </div>
      <div>
        大文娱
        <div>优酷</div>
        <div>虾米</div>
        <div>微博</div>
        <div>大麦</div>
        <div>UC</div>
      </div>
      <div>
        电商平台
        <div>天猫</div>
        <div>淘宝</div>
        <div>B2B</div>
        <div>盒马生鲜</div>
        <div>飞猪</div>
        <div>聚划算</div>
        <div>一淘</div>
      </div>
      <div>阿里云</div>
      <div>菜鸟网络</div>
    </div>
  </div>
  <div class="btnContainer">
    <button id="DFS">深度优先遍历</button>
    <button id="BFS">广度优先遍历</button>
    <div>
      <input type="text" id="input">
      <button id="search">查询</button>
    </div>
    <div>
      <input type="text" id="input_add">
      <button id="add">增加</button>
    </div>
    <button id="delete">删除</button>
  </div>
  <script type="text/javascript" src="Tree.js"></script>
</body>
</html>
