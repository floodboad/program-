<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个表单项的动态检验</title>
	<link rel="stylesheet" type="text/css" href="task2.css">
</head>
<body>
	<form>
		<div>
			<label for="name">名称</label>
			<input type="text" name="use_name" id="name">
			<p id="p_name"></p>
		</div>
		<div>
			<label for="password">密码</label>
			<input type="password" name="use_password" id="password">
			<p id="p_psw"></p>
		</div>
		<div>
			<label for="confirm">确认密码</label>
			<input type="text" id="confirm">
			<p id="p_confirm"></p>
		</div>
		<div>
			<label for="email">邮箱</label>
			<input type="email" name="use_email" id="email">
			<p id="p_email"></p>
		</div>
		<div>
			<label for="phone">手机</label>
			<input type="text" name="use_phone" id="phone">
			<p id="p_phone"></p>
		</div>
		<div>
			<input type="button" name="submit" id="submit" value="提交">
		</div>
	</form>
	<script type="text/javascript" src="Form.js"></script>
</body>
</html>
