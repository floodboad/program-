<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI组件之排序表格</title>
	<link rel="stylesheet" type="text/css" href="Table.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>姓名</span></td>
				<td>语文<span class="upBtn"></span><span class="downBtn"></td>
				<td>数学<span class="upBtn"></span><span class="downBtn"></td>
				<td>英语<span class="upBtn"></span><span class="downBtn"></td>
				<td>总分<span class="upBtn"></span><span class="downBtn"></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>小明</td>
				<td>80</td>
				<td>90</td>
				<td>70</td>
				<td>240</td>
			</tr>
			<tr>
				<td>小红</td>
				<td>90</td>
				<td>60</td>
				<td>90</td>
				<td>240</td>
			</tr>
			<tr>
				<td>小亮</td>
				<td>60</td>
				<td>100</td>
				<td>70</td>
				<td>230</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="Table.js"></script>
</body>
</html>
