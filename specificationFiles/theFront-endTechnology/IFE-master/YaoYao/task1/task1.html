<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单个表单项的检验</title>
	<link rel="stylesheet" type="text/css" href="task1.css">
</head>
<body>
	<form>
		<div>
			<label for="address">地址</label>
			<input type="text" name="use_address" id="address">
			<button type="button" id="btn_add">验证</button>
			<p class="address" id="p_address"></p>
		</div>
		<div>
			<label for="chName">中文名</label>
			<input type="text" name="use_chName" id="chName">
			<button type="button" id="btn_ch">验证</button>
			<p class="chName" id="p_chName"></p>
		</div>
		<div>
			<label for="enName">英文名</label>
			<input type="text" name="use_enName" id="enName">
			<button type="button" id="btn_en">验证</button>
			<p class="enName" id="p_enName"></p>
		</div>
	</form>
	<script type="text/javascript" src="Form.js"></script>
</body>
</html>
