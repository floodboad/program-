<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频展示</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding: 0
        }
        
        .videoImg {
            width: 100%;
            height: 100%;
        }
        
        .v_show {
            width: 1000px;
            height: 320px;
            background-color: lightskyblue;
            margin: 0 auto;
            overflow: hidden;
            position: relative
        }
        
        .v_caption {
            width: 100%;
            height: 50px;
            display: block;
            overflow: hidden;
            background-color: lightseagreen
        }
        
        .cartoon {
            float: left;
            line-height: 50px;
        }
        
        .highlight_tip {
            float: left;
            height: 100%;
            line-height: 50px;
        }
        
        .highlight_tip span {
            width: 10px;
            height: 10px;
            display: inline-block;
            border: 1px solid black;
            border-radius: 50%;
            background-color: white
        }
        
        .change_btn {
            width: 100px;
            line-height: 50px;
            float: left;
            text-align: center
        }
        
        .v_caption>em {
            float: right;
            height: 100%;
            background-color: blueviolet
        }
        
        .v_caption>em>a {
            display: block;
            height: 100%;
            width: 100%;
            line-height: 50px;
            text-align: center
        }
        
        .v_content {
            width: 1000px;
            height: 270px;
        }
        
        .v_content_list ul {
            display: block;
            width: 100%;
            height: 270px;
        }
        
        .v_content_list ul li {
            width: 25%;
            height: 100%;
            display: block;
            float: left;
            padding: 10px;
        }
    </style>
</head>

<script>
    $(function() {
        var page = 1; //初始化版面
        var i = 4; //每个版面方四个
        $('sapn.next').click(function() {
            var $parent = $(this).parents('div.v_show') //父元素
            var $v_show = $parent.find("div.v_content_list"); //视频内容展示区域
            var $v_content = $parent.find('div.v_content') //视频展示区域外层div

            var v_width = $v_content.width() ////视频展示区域外层div 宽度

            var len = $v_show.find('li').length; //总的图片个数
            var page_count = Math.ceil(len / i) //每个版面放4个 根据总的图片个数判断最后一页
            if (page = page_count) {
                //如果是最后一个版面，就必须跳转值第一个版面
                $v_show.animate({
                    left: '0px'
                }, 3000);

                page = 1;
            } else {
                $v_show.animate({
                    left: "-=" + v_width
                }, 'slow')

                page++
            }
        })
    })
</script>
